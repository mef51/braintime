<html>
<head>
	<title>Braintime</title>
	<link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
</head>
<body>
	<div class="page">

	</div>
</body>
<script class="template" id="greeter" type="text/html">
    <div class="grid">
        <p>Pick how long you want to play the game:</p>
        <a href="./play/1" class="timetile tile">
            1 Minute
        </a>
        <a href="./play/5" class="timetile tile">
            5 Minutes
        </a>
        <a href="./play/10" class="timetile tile">
            10 Minutes
        </a>
    </div>
</script>
<script class="template" id="game" type="text/html">
    <div class="grid">
        <div class="column">
            <button class="game tile noselect">123</button>
            <button class="game tile noselect">321</button>
        </div>
        <div class="column">
            <button class="game tile noselect">412</button>
            <button class="game tile noselect">592</button>
        </div>
    </div>
    <div id="status"></div>
</script>
<script class="template" id="notfound" type="text/html">
    <p>Not found! Beep Boop.</p>
</script>
<script src="js/templater.js"></script>
<script src="js/braintime.js"></script>
</html>
